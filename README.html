<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBakery Pro</title>

  <!-- Favicon + App Icon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="application-name" content="SmartBakery Pro" />
  <meta name="apple-mobile-web-app-title" content="SmartBakery Pro" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      color: #228b22;
      font-size: 28px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .dashboard {
      background: #e9ffe9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .product-list {
      margin-top: 10px;
    }

    .product-list p {
      margin-bottom: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <h1>SmartBakery Pro üë®‚Äçüç≥</h1>
    </div>

    <input type="text" id="productName" placeholder="Product Name" />
    <input type="number" id="producedQuantity" placeholder="Produced Quantity" />
    <input type="number" id="soldQuantity" placeholder="Sold Quantity" />
    <input type="number" id="pricePerItem" placeholder="Price per Item" />
    <button onclick="addEntry()">Add Entry</button>

    <div class="dashboard">
      <h3>üìä Dashboard</h3>
      <p id="totalProduced">Total Produced: 0</p>
      <p id="totalSold">Total Sold: 0</p>
      <p id="totalRemaining">Total Remaining: 0</p>
      <p id="totalRevenue">Total Revenue: 0 TZS</p>
    </div>

    <div class="product-list" id="productList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
