<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JiraniPay Michango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
      max-width: 500px;
      margin: auto;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .edit-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #summary {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1em;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>JiraniPay - Michango</h1>

  <!-- ðŸ§¾ Michango Form Section -->
  <form id="michangoForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="number" id="amount" placeholder="Amount (TZS)" required />
    <textarea id="description" placeholder="Description (optional)"></textarea>
    <button type="submit" id="submitBtn">Add Entry</button>
  </form>

  <!-- ðŸ“Š Table to display entries -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount (TZS)</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="entriesTable"></tbody>
  </table>

  <!-- ðŸ“ˆ Summary -->
  <div id="summary"></div>

  <!-- ðŸ“œ Script -->
  <script src="script.js"></script>
</body>
</html>
